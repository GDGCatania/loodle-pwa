<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/granite-qrcode-scanner/granite-qrcode-scanner.html">

<link rel="import" href="shared-styles.html">

<dom-module id="qr-scanner">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>View One</h1>
      <granite-qrcode-scanner id="scanner" data="{{data}}" active continuous></granite-qrcode-scanner>
      <p>{{data}}</p>
    </div>
  </template>

  <script>
    class QrScanner extends Polymer.Element {
      static get is() { return 'qr-scanner'; }

      static get properties() {
          return {
            data: {
              type: String,
              observer: '_dataChanged',
            }
          };
        }

        _dataChanged(newValue , oldValue){
            console.log("data", newValue);
        }
      }

    window.customElements.define(QrScanner.is, QrScanner);
  </script>
</dom-module>
