<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/google-signin/google-signin.html">

<link rel="import" href="shared-styles.html">

<dom-module id="loodle-login">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

    </style>

    <div class="card">
      <div class="circle">2</div>
      <h1>Login</h1>
      <google-signin-aware
      on-google-signin-aware-success="signin"
      on-google-signin-offline-success="signin"></google-signin-aware>
      <google-signin google-signin-aware-success="signin" client-id="[[clientId]]"></google-signin>
    </div>
  </template>

  <script>
    class LoodleLogin extends Polymer.Element {
      static get is() { return 'loodle-login'; }

      static get properties() {
          return {
            clientId: {
              type: String,
              value: "305083860432-5qt0vkaqqagvfnnosfdul5511h348bm7.apps.googleusercontent.com"
            }
          };
        }

        signin(e){
          console.log("login", e.detail.access_token);
        }


      }

    window.customElements.define(LoodleLogin.is, LoodleLogin);
  </script>
</dom-module>
